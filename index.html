<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Рулетка OMEGAGPT</title>
</head>
<body>
    <div class="wrapper">
        <!-- Шапка -->
        <div class="top_data">
            <div class="name">
                <span id="name-text" class="name-text">РУЛЕТКА OMEGAGPT</span>
                <div class="logo"></div>
            </div>
            <div class="user_data">
                <div class="user_data__main">
                    <div class="user_data__logo"></div>
                    <div class="user_data__text">
                        <span id="username" class="user_data__username">Username</span>
                        <span id="refer" class="user_data__refer">Пришел от: @usname</span>
                    </div>
                </div>
                <div class="balance">
                    <span id="balance" class="balance__text">Баланс: 155₽</span>
                </div>
            </div>
            <div class="withdrawal">
                <button class="withdrawal__btn">Вывести</button>
            </div>
        </div>

        <!-- Рулетка -->
        <div class="wheel" id="wheel">
            <div class="wheel__wrapper">
                <div class="slice" style="--i: 0;">
                    <span class="slice__value">7 ₽<br><span class="slice__value-inner">25%</span></span>
                </div>
                <div class="slice" style="--i: 1;">
                    <span class="slice__value">100 ₽<br><span class="slice__value-inner">4%</span></span>
                </div>
                <div class="slice" style="--i: 2;">
                    <span class="slice__value">5 ₽<br><span class="slice__value-inner">35%</span></span>
                </div>
                <div class="slice" style="--i: 3;">
                    <span class="slice__value">25 ₽<br><span class="slice__value-inner">6%</span></span>
                </div>
                <div class="slice" style="--i: 4;">
                    <span class="slice__value">5000 ₽<br><span class="slice__value-inner">2%</span></span>
                </div>
                <div class="slice" style="--i: 5;">
                    <span class="slice__value">10 ₽<br><span class="slice__value-inner">10%</span></span>
                </div>
                <div class="slice" style="--i: 6;">
                    <span class="slice__value">50 ₽<br><span class="slice__value-inner">5%</span></span>
                </div>
                <div class="slice" style="--i: 7;">
                    <span class="slice__value">500 ₽<br><span class="slice__value-inner">3%</span></span>
                </div>
                <div class="slice" style="--i: 8;">
                    <span class="slice__value">1 ₽<br><span class="slice__value-inner">10%</span></span>
                </div>
            </div>
            <div class="wheel__center"></div>
            <div class="whheel_border"></div>
        </div>

        <!-- Футер -->
        <div class="lower_data">
            <div class="data">
                <div class="data__accounts">
                    <div class="data__accounts_wrapper">
                        <span class="data__accounts_title">Топ аккаунтов</span>
                        <span class="data__accounts_top top1">1. Verse 2351₽</span>
                        <span class="data__accounts_top top2">2. Алёна 1577₽</span>
                        <span class="data__accounts_top top3">3. naya 1498₽</span>
                        <span class="data__accounts_top top4">4. Victor 1372₽</span>
                        <span class="data__accounts_top top5">5. Дмитрий 1360₽</span>
                    </div>
                </div>
                <div class="data__wheel">
                    <span id="rotation_count" class="data__wheel_rotations">Вращений: 3</span>
                    <span id="invited_count" class="data__wheel_invited">Приглашено: 15</span> 
                    <span id="earned_count" class="data__wheel_earned">Заработано: 155₽</span> 
                </div>
            </div>
            <div class="links">
                <button id="links__btn" class="links__btn">Пригласи друга - Получи вращение!</button>
                <span class="links__text">Ваша ссылка: 
                    <span id="link"></span>
                </span>
            </div>
            <div class="info">
                <button class="info__btn-1">Инструкция</button>
                <button class="info__btn-2">Написать менеджеру</button>
            </div>
        </div>

        
        <div class="popup">
            <div class="popup__content">
                <div id="popup__content_text" class="popup__content_text">some text</div>
                <svg class="close_popup" fill="#dfc7a4" height="200px" width="200px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 460.775 460.775" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55 c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55 c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505 c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55 l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719 c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"></path> </g></svg>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
